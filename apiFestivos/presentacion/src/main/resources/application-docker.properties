# Configuracion para entorno Docker
spring.application.name=api-festivos
server.port=8080

# Configuracion de base de datos (se sobrescribe con variables de entorno en Docker)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/festivos
spring.datasource.username=postgres
spring.datasource.password=sa

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.festivos=DEBUG

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
