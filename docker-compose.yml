services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: festivos-db
    environment:
      POSTGRES_DB: festivos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bd/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - festivos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d festivos"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API de Festivos
  api-festivos:
    build:
      context: ./apiFestivos
      dockerfile: Dockerfile
    container_name: festivos-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/festivos
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: sa
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - festivos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # SonarQube
  sonarqube:
    image: sonarqube:community
    container_name: festivos-sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: postgres
      SONAR_JDBC_PASSWORD: sa
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - festivos-network
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions

  # Servicio para ejecutar análisis de SonarQube
  sonar-analysis:
    image: maven:3.9-eclipse-temurin-17
    container_name: festivos-analysis
    environment:
      SONAR_HOST_URL: http://sonarqube:9000
      SONAR_TOKEN: squ_dd83e299fc41ab04987cac2228a8aa5714e0f2e7
    volumes:
      - ./apiFestivos:/workspace
    working_dir: /workspace
    networks:
      - festivos-network
    depends_on:
      - sonarqube
    profiles:
      - analysis
    command: >
      sh -c "
        echo 'Esperando a que SonarQube esté listo...' &&
        sleep 20 &&
        echo 'Compilando proyecto sin ejecutar pruebas...' &&
        mvn clean compile -DskipTests &&
        echo 'Ejecutando análisis de SonarQube...' &&
        mvn sonar:sonar -Dsonar.projectKey=festivos-api -Dsonar.projectName='API Festivos' -Dsonar.projectVersion=1.0 -Dsonar.host.url=http://sonarqube:9000 -Dsonar.token=squ_dd83e299fc41ab04987cac2228a8aa5714e0f2e7
      "

networks:
  festivos-network:
    driver: bridge

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
